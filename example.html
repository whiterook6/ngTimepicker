<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>ngTimepicker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/ngTimepicker.css">
</head>
<body ng-controller="controller">
	<div style="clear:both">
		<ng-timepicker time="time"></ng-timepicker>{{ time }}
	</div>

	<div style="clear:both">
		<ng-timepicker time="time2" theme="red" show-meridian="true"></ng-timepicker>{{ time2 }}
	</div>

	<div style="clear:both">
		<ng-timepicker time="time3" theme="red" show-meridian="false"></ng-timepicker>{{ time3 }}
	</div>

	<div style="clear:both">
		<ng-timepicker time="time4" theme="red" show-meridian="true"></ng-timepicker>{{ time4 }}
	</div>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script type="text/javascript" src="src/js/ngTimepicker.min.js"></script>
<script type="text/javascript">
var app = angular.module('app', ['jkuri.timepicker']);

app.controller('controller', ['$scope', function($scope) {
    $scope.time = '12:00';
    $scope.time2 = '17:00';
    $scope.time3 = '10:00';
    $scope.time4 = '30:00';
}]);
</script>
</body>
</html>
